<div *ngIf="!producto">
  Cargando...
</div>
<div *ngIf="producto" class="row">
  <div class="col-lg-4" *ngIf="producto.imagen">
    <br>
    <img src="http://angular4.arnaugarcia.com/uploads/{{producto.imagen}}" class="producto_imagen" alt=""  style="max-height: 200px; max-width: 400px">
  </div>
  <div class="col-lg-8">
    <h3>Detalle del producto {{producto.nombre}}</h3>
    <p><strong>{{producto.precio}}</strong></p>
    <p>{{producto.descripcion}}</p>
  </div>
</div>
