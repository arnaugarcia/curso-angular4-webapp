<h3>{{titulo}}</h3>
<hr>
<form #formProducto="ngForm" (ngSubmit)="onSubmit()" class="col-lg-6" id="form-producto">
  <label>
    Nombre:
    <span *ngIf="nombre.invalid && nombre.touched" class="label label-danger">El nombre es obligatorio</span>
  </label>
  <input type="text" #nombre="ngModel" name="nombre" [(ngModel)]="producto.nombre" class="form-control" required>

  <label>
    Descripción:
    <span *ngIf="descripcion.invalid && descripcion.touched" class="label label-danger">La descripción es obligatorio</span>
  </label>
  <textarea class="form-control" #descripcion="ngModel" name="descripcion" [(ngModel)]="producto.descripcion" required></textarea>

  <label>
    Precio:
    <span *ngIf="precio.invalid && precio.touched" class="label label-danger">El precio no és correcto</span>
  </label>
  <input type="text" #precio="ngModel" name="precio" [(ngModel)]="producto.precio" class="form-control" required pattern="[0-9]+">

  <label>Imagen:</label>
  <input type="file" class="form-control" (change)="fileChangeEvent($event)" >

  <br>
  <input type="submit" value="{{titulo}}" [disabled]="formProducto.form.invalid" class="btn btn-success">
</form>
